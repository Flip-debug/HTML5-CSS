<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML</title>
  </head>
  <body>
    <h1>Imagens Flexíveis</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width:740px)"
        srcset="imagens/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1200px )"
        srcset="imagens/paisagem-m.png"
        type="image/png"
      />

      <img
        src="imagens/paisagem-g.png"
        alt="mulher vista de costas de frente para uma paisagem com os braços abertos"
      />
    </picture>

    <h1>Reproduzindo áudios em HTML5.</h1>

    <p>Musiquinha</p>

    <!--Modo simples-->

    <audio src="midia/happy-mistake.mp3" controls preload="metadata"></audio>

    <br />
    
    <p>Guanacast - 33</p>

    <!--Modo recomendado-->
    <audio preload="metadata" controls>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.ogg" type="audio/ogg" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="midia/mpeg">
          Clique aqui para baixar o arquivo MP3</a
        >
      </p>
      >
    </audio>
  </body>
</html>
