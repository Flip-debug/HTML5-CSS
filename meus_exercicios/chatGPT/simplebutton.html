<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Button Example</title>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-out;
        }

        button:before {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: all 0.3s ease-out;
        }

        button:hover {
            background-color: #3e8e41;
        }

        button:hover:before {
            transform: scale(2);
            opacity: 0;
        }
    </style>
</head>
<body>
    <button>Animated Button</button>
</body>
</html>
