<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        h2,h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            height: 500px;
            width: 350px;
            border: 3px solid black;
            display: block;
        }
    </style>
</head>
<body>

    <h1>
        Testando o uso de iframes
    </h1>
<!-- Tamanho Padrão 300x150-->
    <p>
        <h2>Acessando o site do curso em video pelo iframe</h2>

        <iframe
         src="https://www.cursoemvideo.com" frameborder="0">
         <!--caso o iframe são seja suportado pelo browser-->
            <a href="https://www.cursoemvideo.com " target=_blank></a>
        </iframe>
        
    </p>

    <p> 
        <h2>O repositorio do guanabara no github</h2> 
        <iframe 
        src=https://gustavoguanabara.github.io/ frameborder="0">
            <a href="https://gustavoguanabara.github.io/"></a>
        </iframe>
    </p>

</body>
</html>
