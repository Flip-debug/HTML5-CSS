<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>

    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            padding: 1em;
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>

        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
        </tr>

        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>

        <tr>
            <td>B3</td>
        </tr>

        <tr>
            <td colspan="2">C4</td>
        </tr>

    </table>
</body>
</html>
