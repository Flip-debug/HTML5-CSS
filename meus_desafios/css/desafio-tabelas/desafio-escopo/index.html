<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas - Escopo</title>
    <style>
        caption{
            font-size: large;
            font-weight: bold;
        }
        td,th{
            border: solid 1px black;
            padding: 0.5em;
        }
        th{
            background-color: darkgrey;
        }  
        table{
            text-align: center;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        } 
    </style>
</head>
<body>
    <table>
        <caption>
            Média das Disciplinas
        </caption>

        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>

        <tr>
            <th scope="col">Nota1</th>
            <th scope="col">Nota2</th>
        </tr>

        <tr>
            <td rowspan="4">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            
            
        </tr>

        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th colspan="4" scope="row">Média de Exatas</th>
            <td>0.0</td>
        </tr>

        <tr>
            <td rowspan="2">Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="row"> Média de Humanas</th>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
